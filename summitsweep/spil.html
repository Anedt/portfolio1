<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <nav>
          <ul>
        <li><a href="index.html">Home</a> </li>
        <li><a href="spil.html">Spil</a></li>
        <li><a href="ide.html">Ide</a></li>
        <li><a href="assets.html">Assets</a></li>
        <li><a href="grafik.html">Grafik</a></li>
        <li><a href="teknik.html">Teknik</a></li>
      </ul>
      </nav>
    </header>
  
    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="soppel_container">
              <div id="flaske_sprite"></div>
            </div>
            <div id="blad_container">
              <div id="blad1_sprite"></div>
            </div>
            <div id="soppel_container2">
                <div id="pose1_sprite"></div>
            </div>
            <div id="soppel_container3">
                <div id="pose2_sprite"></div>
            </div>
            <div id="soppel_container4">

            </div>
            <div id="fly_container">

            </div>
            <div id="blad_container2">
                <div id="blad2_sprite"></div>
            </div>
            <div id="blad_container3">
                <div id="blad3_sprite"></div>
            </div>
          </div>
          <div id="game_foreground"></div>

          <div id="game_ui">
            <div id="score_board">
              <div id="mine_points"></div>
            </div>
            <div id="energy_board">
             <div id="mine_liv">
                <div id="hjerte1"></div>
                <div id="hjerte2"></div>

              </div>
            </div>
            <div id="time_board"><div id="sand"></div></div>
          </div>
        </div>
        <div id="start">
          <div id="play"></div>
        </div>
        <div id="game_over">
          <div id="play_again_1"></div>
        </div>
        <div id="level_complete">
          <div id="play_again_2"></div>
        </div>
      </div>

    <footer>Summit Sweep av Ane</footer>
